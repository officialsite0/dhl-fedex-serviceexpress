<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parcel Tracking</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #e7f3f9;
      --text-color: #333;
      --card-bg: #ffffff;
      --border-color: #ddd;
      --button-bg: #4CAF50;
      --button-hover: #45a049;
      --error-color: #e74c3c;
    }

    body.dark-mode {
      --bg-color: #1c1c1c;
      --text-color: #f0f0f0;
      --card-bg: #2c2c2c;
      --border-color: #555;
      --button-bg: #2e8b57;
      --button-hover: #247148;
      --error-color: #ff6b6b;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background-color: var(--card-bg);
      padding: 40px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      width: 450px;
      border: 1px solid var(--border-color);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .logo-container {
      margin: 20px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .logo-container img {
      width: 120px;
      height: 80px;
    }

    .welcome-message {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .input-box {
      margin-top: 20px;
    }

    input {
      padding: 12px;
      font-size: 16px;
      width: 60%;
      margin-right: 10px;
      border: 1px solid var(--border-color);
      border-radius: 5px;
      outline: none;
    }

    input:focus {
      border: 1px solid var(--button-bg);
    }

    button {
      padding: 12px 18px;
      font-size: 16px;
      background-color: var(--button-bg);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: var(--button-hover);
    }

    .result-box {
      margin-top: 30px;
      padding: 15px;
      background-color: #f9f9f9;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      display: none;
      text-align: left;
      font-size: 16px;
    }

    .result-box p {
      margin: 8px 0;
    }

    .error {
      color: var(--error-color);
    }

    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 12px;
      color: #999;
    }

    .toggle-dark {
      margin-top: 20px;
      font-size: 14px;
      cursor: pointer;
      color: #666;
    }

    body.dark-mode .result-box {
      background-color: #333;
      color: #f0f0f0;
    }

    /* -------- RESPONSIVE -------- */
    @media (max-width: 600px) {
      .container {
        width: 90%;
        padding: 20px;
      }

      input {
        width: 100%;
        margin-right: 0;
        margin-bottom: 10px;
      }

      .input-box {
        display: flex;
        flex-direction: column;
        align-items: stretch;
      }

      button {
        width: 100%;
      }

      .logo-container img {
        width: 100px;
        height: auto;
      }

      .result-box {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Parcel Tracking</h1>

    <div class="logo-container">
      <img src="2.png" alt="DHL Logo">
      <img src="1.jpg" alt="FedEx Logo">
    </div>

    <div class="welcome-message">
      <p>Welcome! Enter your tracking number to get the latest status of your parcel.</p>
    </div>

    <div class="input-box">
      <input type="text" id="tracking-number" placeholder="Enter tracking number">
      <button onclick="trackPackage()">Track</button>
    </div>

    <div id="tracking-result" class="result-box"></div>

    <div class="toggle-dark" onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</div>
  </div>

  <div class="footer">
    <p>&copy; 2025 Parcel Tracking - All rights reserved</p>
  </div>

  <script>
    function trackPackage() {
      const trackingNumber = document.getElementById("tracking-number").value.trim();

      if (trackingNumber.length < 8) {
        const resultBox = document.getElementById("tracking-result");
        resultBox.style.display = "block";
        resultBox.classList.remove("fade-in");
        resultBox.innerHTML = "<p class='error'>Please enter a valid tracking number (at least 8 characters).</p>";
        return;
      }

      // Redirect to tracking page
      window.location.href = `track.html?tracking=${encodeURIComponent(trackingNumber)}`;
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
